<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Intro Component with Signup Form</title>
  </head>

  <body>
    <div class="container">
      <header class="section-main-header">
        <h1 class="primary-header">Learn to code by watching others</h1>
        <p class="header-description">
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorials is great, but understanding how developers
          think is invaluable.
        </p>
      </header>

      <section class="section-form">
        <p class="signup-pricing">
          <strong>Try it free 7 days</strong> then &dollar;20/mo. thereafter
        </p>
        <form action="#" class="signup-form">
          <input
            type="text"
            name="first-name"
            id="first-name"
            aria-label="First Name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="last-name"
            id="last-name"
            aria-label="Last Name"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            aria-label="Email Address"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            aria-label="Password"
            placeholder="Password"
            required
          />
          <input type="submit" value="CLAIM YOUR FREE TRIAL" />
          <p class="more-info">
            By clicking the button, you are agreeing to our
            <span class="terms-cond">Terms and Services</span>
          </p>
        </form>
      </section>
    </div>
    <script src="js/validation.js"></script>
  </body>
</html>
